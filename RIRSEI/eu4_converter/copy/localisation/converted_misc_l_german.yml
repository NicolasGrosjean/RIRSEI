 west_african_pagan_reformed_rebels_name: "$RELIGION$ Fanatiker"
 west_african_pagan_reformed_rebels_desc: "Religiöse Fanatiker erheben sich vor allem in Provinzen, deren Religion von der Staatsreligion abweicht. Sie wollen ihre Religion verbreiten und alle Ungläubigen bekehren."
